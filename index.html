<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>sign up form</title>

<body>

    <div id="infos">

        </div>
        <div>

        </div>
        <div>

        </div>

    </div>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
